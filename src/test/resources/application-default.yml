spring:
  jpa:
    database: H2
    properties:
      dialect: org.hibernate.dialect.H2Dialect
      hibernate.format_sql: true
      hibernate.generate_statistics: true

logging:
  level:
    org.springframework.orm.jpa: INFO
    org.springframework.transaction: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO

powsybl-ws:
  database:
    vendor: h2:mem
    query: ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    hostPort: ":"

security-analysis:
  default-limit-reductions:
    providers: [OpenLoadFlow]
    voltageLevels:
      - nominalV: 225
        lowBound: 180
        highBound: 300
      - nominalV: 400
        lowBound: 300
        highBound: 500
    limitDurations:
      - lowBound: 0
        lowClosed: true
        highBound: 300
        highClosed: false
      - lowBound: 300
        lowClosed: true
        highBound: 600
        highClosed: true
      - lowBound: 600
        lowClosed: false
        highBound: ~
        highClosed: false
    defaultValues:
      - [ 1, 1, 1, 1 ]
      - [ 1, 1, 1, 1 ]
