spring:
  rabbitmq:
    addresses: localhost
    port: 5672

  cloud:
    function:
      definition: consumeRun;publishRun
    stream:
      bindings:
        consumeRun-in-0:
          destination: sa.run
        publishRun-out-0:
          destination: sa.run

server:
  port: 5023

network-store-server:
  base-uri: http://localhost:8080

actions-server:
  base-uri: http://localhost:5021

securityAnalysisFactoryClass: org.gridsuite.securityanalysis.server.MockSecurityAnalysisFactory

logging:
  level:
    ROOT: INFO
