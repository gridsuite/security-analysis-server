spring:
  rabbitmq:
    addresses: localhost
    port: 5672

  cloud:
    function:
      definition: consumeRun;consumeCancel
    stream:
      bindings:
        consumeRun-in-0:
          destination: sa.run
          group: saGroup
        publishRun-out-0:
          destination: sa.run
        publishResult-out-0:
          destination: sa.result
        consumeCancel-in-0:
            destination: sa.cancel
        publishCancel-out-0:
            destination: sa.cancel
        publishStopped-out-0:
          destination: sa.stopped
      source: publishRun;publishResult;publishCancel;publishStopped

springdoc:
  swagger-ui:
    path: swagger-ui.html

server:
  port: 5023
  forward-headers-strategy: framework

network-store-server:
  base-uri: http://localhost:8080

actions-server:
  base-uri: http://localhost:5022

logging:
  level:
    ROOT: INFO
